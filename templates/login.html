<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>Tela de Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul style="list-style: none; padding: 0;">
            {% for category, message in messages %}
                <li style="color: {% if category == 'success' %}green{% elif category == 'danger' %}red{% else %}blue{% endif %};">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Usu√°rio (Ex: aluno1, professora, coord):</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Senha (Ex: 123, 456, 789):</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
