<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil de {{ usuario.nome }}</title>
</head>
<body>
    <h1>Bem-vindo(a), {{ usuario.nome }}!</h1>
    
    <h2>Seu Perfil: {{ usuario.perfil }}</h2>
    
    <p>Aqui estão os dados personalizados para o seu tipo de acesso:</p>

    <ul>
        <li><strong>Nome Completo:</strong> {{ usuario.nome }}</li>
        <li><strong>Nível de Acesso:</strong> {{ usuario.perfil }}</li>
        
        <li><strong>Informação Específica:</strong> {{ usuario.dados_extra }}</li>
    </ul>

    <br>
    <p><a href="{{ url_for('logout') }}">Sair (Logout)</a></p>
</body>
</html>
